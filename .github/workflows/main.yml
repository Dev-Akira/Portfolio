name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Install rsync
        run: |
          choco install rsync
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          branch: buildbranch
          folder: build
          token: ***
          timeout: 600000
          error_count: 10
          reporting_interval: 5000
          artifact_name: github-pages
          preview: false
